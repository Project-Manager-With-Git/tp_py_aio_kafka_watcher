version: '2.4'
services:
    zookeeper:
        image: wurstmeister/zookeeper
        ports:
            - "2181:2181"
        networks:
            local:
                aliases:
                - "zookeeper.local"
          
    kafka:
        image: wurstmeister/kafka
        depends_on:
            - zookeeper
        ports:
            - "9092"
        environment:
            KAFKA_ADVERTISED_HOST_NAME: kafka.local
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_CREATE_TOPICS: "topic1-1-1"
        networks:
            local:
                aliases:
                - "kafka.local"
    watcher:
        build: ./
        depends_on:
            - kafka
        networks:
            local:
                aliases:
                - "kafka.local"
        environment:
            TP_PY_AIO_KAFKA_WATCHER_WATCHER_WATCH_KAFKA_TOPICS: "topic1-1-1"
            TP_PY_AIO_KAFKA_WATCHER_WATCHER_WATCH_KAFKA_URLS: "kafka:9092"
            TP_PY_AIO_KAFKA_WATCHER_WATCHER_WATCH_KAFKA_GROUP_ID: "test"
            TP_PY_AIO_KAFKA_WATCHER_WATCHER_LOG_LEVEL: "INFO"
        command: ["tp_py_aio_kafka_watcher_watcher.pyz"]

    sender:
        build: ./
        depends_on:
            - watcher
        networks:
            local:
                aliases:
                - "kafka.local"
        environment:
            TP_PY_AIO_KAFKA_WATCHER_SENDER_SEND_KAFKA_URLS: "kafka:9092"
            TP_PY_AIO_KAFKA_WATCHER_SENDER_LOG_LEVEL: "INFO"
        command: ["tp_py_aio_kafka_watcher_sender.pyz"]

networks:
    local:
        driver: bridge